<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetCool</title>
    <script src="test.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="checkCookie()" >

<div class="content">
    <div class="header1">
    <h1>TweetCool</h1>
    </div>
    <br>
    <form name="form1" method="POST" action="new-tweet">
        Name: <br>
        <input type="text" name="name" value="uname" id="uname"><br>
        <br>
        Content:<br/>
        <textarea rows="5" cols="30" name="content"></textarea>
        <p><input type="submit" onclick="setCookie('name', document.getElementById('uname').value, '10')" value="Send tweet"></p>
    </form>
    <form method="GET" action="new-tweet">
        <h2>Tweets:</h2>
        <input type="submit" value="See tweets" name='tweets' />
        <br>
    </form>

    <div class="header2">
    <h2>Advanced search</h2>
    </div>
<br>
    <form  method="GET" action="tweets">
        Limit:
        <select name="limit">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>

        Offset:
        <select name="offset">
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>

        Poster:
        <input name="poster">

        From:
        <input type="datetime-local" name='date' />
        <p><input type="submit" value="Filtered search"></p>
    </form>
</div>
</body>
</html>
